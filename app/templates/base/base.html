<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />

    {% if title %} <!-- Tests if a title exists, and adds it to the title if found -->
    <title>Oxy Open Source - {{ title }}</title>
    {% else %}
    <title>Oxy Open Source</title>
    {% endif %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet" />
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- <div id="header">
      <a href="/"><img id="logo" src="static/img/oxyosLogo.jpg"></a>
      <div class="spacer"></div>
      <div id="nav">
        <a class="nav-item" href="/contact">Contact</a>
        <a class="nav-item" href="/about">About Us</a>
        <a class="nav-item" href="/resources">Resources</a>
        <a class="nav-item" href="/events">Events</a>
      </div>
    </div> -->

    <div class="content">
      <div class="spacer"></div>
      <div id="body-column">
        
        {% block content %}{% endblock %}

      </div>
      <div class="spacer"></div>
    </div>
    <div id="footer">
      <div id="social-media">
        <p id="wordmark" class="wordmark"><span>Open</span>Source</p>
        <p id="occidental">Occidental College</p>
        <p id="social-links">
        <a href="https://www.facebook.com/oxyopensourceclub"><img src="static/img/facebook.jpg"></a>
        <a href="https://www.instagram.com/oxyopensource/"><img src="static/img/instagram.jpg"></a>
        <a href="https://join.slack.com/t/oxyos/signup"><img src="static/img/slack.svg"></a>
        <a href="https://github.com/oxyos"><img src="static/img/github.jpg"></a>
        </p>
      </div>
      <div class="spacer"></div>
      <div id="contact">
        <p>1600 Campus Road</p>
        <p>Los Angeles, CA</p>
        <p>90041</p>
        <p><a href="mailto:opensource@oxy.edu">opensource@oxy.edu</a></p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>

</html>
