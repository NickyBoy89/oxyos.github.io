<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8" />

    {% if title %} <!-- Tests if a title exists, and adds it to the title if found -->
    <title>Oxy Open Source - {{ title }}</title>
    {% else %}
    <title>Oxy Open Source</title>
    {% endif %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="static/css/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">

      <div class="container-fluid nav-container">

        <a class="navbar-brand" href="/">
          <img class="logo" src="static/img/oxyosLogo.jpg">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto mr-5">
            <li class="nav-item active">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/resources">Resources</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/events">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-img" href="https://join.slack.com/t/oxyos/signup"><img class="img-fluid" src="static/img/slack.svg"></a>
            </li>
            <li class="nav-item">
              <a class="nav-img" href="https://github.com/oxyos"><img class="img-fluid" src="static/img/GitHub-Mark-120px-plus.png"></a>
            </li>
            <li class="nav-item">
              <a class="nav-img" href="https://www.facebook.com/oxyopensourceclub"><img class="img-fluid" src="static/img/f_logo_RGB-Blue_114.png"></a>
            </li>
            <li class="nav-item">
              <a class="nav-img" href="https://www.instagram.com/oxyopensource/"><img class="img-fluid" src="static/img/IG_Glyph_Fill.png"></a>
            </li>
          </ul>
        </div>

    </div>

    </nav>

      <div class="row flex-grow-1 flex-shrink-1 m-0">
        <div class="col-8 offset-2 my-auto">
          <div class="content-box text-center">
            
            {% block content %}{% endblock %}

          </div>
        </div>
      </div>

    <footer class="row p-2 m-0">
      <div class="col-10 offset-1">
        <div class="row">
          <div class="col-6 text-opensource">
            <span class="text-highlight">Open</span>Source
          </div>
          <div class="col-6 my-auto text-right" style="color: rgba(255,255,255,.60);">
            1600 Campus Road <br> Los Angeles, CA, 90041
          </div>
        </div>
        <div class="row">
          <div class="col-6 py-auto">
            Occidental College
          </div>
          <div class="col-6 text-right">
            <a class="email-link" href="mailto:opensource@oxy.edu">opensource@oxy.edu</a>
          </div>
        </div>
      </div>
      
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>

</html>
